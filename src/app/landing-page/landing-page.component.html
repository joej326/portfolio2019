  <div *ngIf="scrollInfoObj?.home" appScrollIntoView class="landing-page-main">
    <div class="header">
      <div class="logo">
        <a href="https://angular.io/" target="_blank">
          <h4 style="display: inline-block;">Built With Angular 7</h4>
          <div class="angular-logo"></div>
        </a>
      </div>
      <ul>
        <!-- <li (click)="setScrollInfo('home')">Home</li> -->
        <li (click)="setScrollInfo('projects')">Projects</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
    <div class="name-section">
      <h1>Joseph Joyce</h1>
      <h2>Software Developer/Web Developer</h2>
      <button>
        <a
          href="https://docs.google.com/document/d/13YuhHCjtzrHlhQUS7a-QYq3eV1ZEdGRUzydpX3n8MRI/edit?usp=sharing"
        >
          See My Resume
        </a>
      </button>
    </div>
  </div>
